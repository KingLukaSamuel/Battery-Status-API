<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery status</title>
</head>
<body>
    <h3>Battery status</h3>
    <div id="charge"></div>
    <div id="level"></div>
    <img src="no.png" id="no" width="200" height="200">
    
</body>
</html>
<script>
    navigator.getBattery().then(function(battery){
        ischarging();
        level();
        function ischarging(){
            var status=battery.charging?"yes":"no";
            document.getElementById("charge").innerHTML="battery charging : "+status;
           if(status=="yes"){
            document.getElementById("no").src="yes.gif";
           }
        }
        // get battery level
        function level(){
            var level=battery.level*100+"%";
            document.getElementById("level").innerHTML="battery percentage is: "+level;

        }
    });
</script>
